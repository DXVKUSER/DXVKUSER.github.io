<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF PEG ADDON</title>
  <style>
    :root {
      --primary-color: #00FF1F;
      --secondary-color: #00ffcc;
      --background-dark: #1e1e1e;
      --text-light: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url("https://i.imgur.com/0r0d9Vw.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Fixa a imagem de fundo */
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Para alinhar o container e o áudio */
      align-items: center;
      min-height: 100vh; /* Garante que o body ocupe a altura total da viewport */
      justify-content: center; /* Centraliza verticalmente o conteúdo na página */
    }

    .container {
      max-width: 700px;
      width: 90%; /* Responsividade para telas menores */
      margin: 30px auto; /* Reduz margem superior e inferior, mantém centralizado */
      background-color: var(--background-dark);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center; /* Centraliza o texto dentro do container */
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 25px; /* Espaçamento após o título */
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
      margin-top: 20px;
      text-align: left; /* Garante que parágrafos não fiquem centralizados */
    }

    .download-list {
      list-style: none; /* Remove os marcadores de lista padrão */
      padding: 0;
      margin-top: 30px;
    }

    .download-list li {
      margin-bottom: 15px; /* Espaçamento entre os itens da lista */
      display: flex;
      align-items: center;
      justify-content: center; /* Centraliza horizontalmente os itens da lista */
    }

    .download-list img {
      margin-right: 10px; /* Espaçamento entre a imagem e o link */
      vertical-align: middle;
    }

    .download-list a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s ease; /* Transição suave para o hover */
    }

    .download-list a:hover {
      text-decoration: underline;
      color: var(--secondary-color); /* Muda a cor no hover */
    }

    .pix {
      margin-top: 30px;
    }

    .pix strong {
      font-size: 1.3em;
      color: var(--secondary-color);
    }

    audio {
      margin-top: 40px; /* Espaçamento acima do player de áudio */
      width: 90%; /* Garante que o player de áudio seja responsivo */
      max-width: 400px; /* Limita a largura máxima do player */
    }
  </style>
</head>
